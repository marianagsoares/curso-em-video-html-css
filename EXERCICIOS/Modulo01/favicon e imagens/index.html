<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Adicionando imagens</title>
</head>
<body>
    <h1>Você está indo bem</h1>
    <hr>
    <p>Este parágrafo demonstra o meu amor por Tales: <br>
        &#x1F468;
        &#x1F48B;
        &#x1F48B;
        &#x1F469;
    </p>
    <p>
        Este demonstra em símbologos o que estamos vivendo:
        &lt; &euro; &euro; &#x1F30D; &gt;
        <h3> Testanto carregamento de imagens</h3>
        <p> Essa é minha maior saudade:</p>
        <img src="imagens/dog para web2.jpg" alt="foto de cachorro"> <!--ctrl + espaço para buscar a img-->
        <img src="amor.png" alt="imagem de coração"> <!--imagem está dentro da pasta "nova pratica"-->
        <img src="imagens/yang menor.png" alt="nome do meu cachorro"> <!--imagem está dentro de uma subpasta chmada "imagens"-->
        <p> Também é possível buscar uma imagem externa:</p>
        <img src="https://cdn.iconscout.com/icon/free/png-256/portugal-flag-country-nation-union-empire-33058.png" alt="bandeira de portugal"> <!--p/ buscar imagem externa basta copiar o endereço da imagem de outro servidor-->
    </p>
</body>
</html>
