<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mariana Galindo Soares</title>
</head>
<body>
    <h4>Título: Primeiros passos</h4>
    <hr> <!--hr=horizontal row-->
    <p>Parágrafo 1: <br> continue escrevendo <br> para visualizar <br> a quebra de texto</p>
    <!--br=brake row-->
    <p>Parágrafo 2: <br> Segundo Guanabara, os parágrafos <br> podem ser escritos entre &lt;p&gt; e &lt;/p&gt; </p>
    <!--&lt;= less than e &gt;= greater than-->
    <p>
       <span> Adicionando Simbolos:</span>
       &Delta;
       &yen; 
       <br>
       <h4> Adcionando emogis:</h4>
       <!--tags vem com estilos próprios, por isso "h" te dar um espaço x e "span" te dar um espaço y entre os itens do texto -->
       &#x1F91E;
       &#x1F493;
       &#x1F4DA;
    </p>
</body>
</html>
